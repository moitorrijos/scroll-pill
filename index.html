<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Pill Animation</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="fixed-heading">
        <span class="left-side">Hello</span>
        <span class="right-side">World</span>
      </h1>
      <div class="pill-mask-container">
        <svg
          class="pill-svg"
          width="536"
          height="240"
          viewBox="0 0 536 240"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <clipPath id="pill-mask">
              <rect x="0" y="0" width="536" height="240" rx="120" />
            </clipPath>
          </defs>
          <path
            d="M416 0C482.274 0 536 53.7258 536 120C536 186.274 482.274 240 416 240H120C53.7258 240 0 186.274 0 120C0 53.7258 53.7258 0 120 0H416Z"
            fill="none"
          />
        </svg>
      </div>
      <div class="masked-content">
        <div class="fixed-content">
          <ul class="fixed-images">
            <li><img src="/health-1.jpg" alt="Health 1" /></li>
            <li><img src="/health-2.jpg" alt="Health 2" /></li>
            <li><img src="/health-3.jpg" alt="Health 3" /></li>
          </ul>
          <div class="fixed-text">
            <h1>The Best Medical Service</h1>
            <h2>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
              pulvinar pretium ultricies.
            </h2>
            <button class="cta">Learn More</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
