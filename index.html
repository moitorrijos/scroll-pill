<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Pill Animation</title>
  </head>
  <body>
    <div class="main-container">
      <div class="pill-mask-container">
        <svg
          class="pill-svg"
          width="300"
          height="100"
          viewBox="0 0 300 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <clipPath id="pill-mask">
              <rect x="0" y="0" width="300" height="100" rx="50" fill="none" />
            </clipPath>
          </defs>
          <rect
            x="0"
            y="0"
            width="300"
            height="100"
            rx="50"
            fill="#333"
            opacity="0.2"
          />
        </svg>
      </div>
      <div class="masked-content">
        <div class="fixed-content">
          <h1 class="main-header">Hello world</h1>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
