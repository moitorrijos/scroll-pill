<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Pill Animation</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Pill SVG as mask and visual element -->
      <div class="pill-mask-container">
        <svg
          class="pill-svg"
          width="300"
          height="80"
          viewBox="0 0 300 80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <clipPath id="pill-mask">
            <rect x="0" y="0" width="300" height="100" rx="50" fill="none" />
          </clipPath>
        </svg>
      </div>
      <div class="masked-content">
        <div class="fixed-content">
          <h1 class="main-header">Hello world</h1>
        </div>
        <!-- ...everything else you want masked goes here... -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
